<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main class="container">
        <div class="order-img-box">
          <img
            class="order-img"
            src="./images/illustration-hero.svg"
            alt="Illustration"
          />
        </div>
        <div class="text-container">

          <div class="order-summary-box">
            <h1 class="heading-primary">Order Summary</h1>
            <p class="order-summary">
              You can now listen to millions of songs, audiobooks, and podcasts on
              any device anywhere you like!
            </p>
          </div>
          <div class="annual-plan-box">
            <div class="about-annual-plan">

                <img class="music-icon" src="./images/icon-music.svg" alt="Music Icon" />
                <div class="annual-plan">
                  <p class="plan-heading">Annual Plan</p>
                  <p class="plan-duration">$59.99/year</p>
                </div>
            </div>
            <div><a class="about-plan-link" href="#">Change</a></div>
          </div>
          <div>
            <a class="payment-link" href="#">Proceed to Payment</a>
          </div>
          <div>
            <a class="cancel-order" href="#">Cancel order</a>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
